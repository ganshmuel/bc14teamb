version: "2"
services:
  app:
    container_name: ${APP_NAME}
    restart: always
    platform: "linux/amd64"
    build: ./weightApp
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    ports:
      - "${EXIT_PORT}:8081"

  db:
    container_name: ${DB_NAME}
    platform: "linux/amd64"
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
